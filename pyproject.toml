# Python tooling configuration for dotfiles repository

[tool.black]
line-length = 100
target-version = ['py311']
# Black may still exceed line-length for strings by design
# To keep strings under 100 chars, split long f-strings into multiple parts:
# Example:
#   result = (
#       f"Long string part 1 {var1} "
#       f"and part 2 {var2}"
#   )

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
